<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="Calculator">

    <link rel="icon" href="calc.jpg">

    <!-- Font Awesome Twitter,Facebookなどのアイコン用フォント index.cssよりも前に定義...index.css high priority -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />

    <link rel="stylesheet" href="css/calculator2.css">
  </head>

  <body>
    <div class = "back">
      <button id="btn99" class="back" type="button" onclick="history.back()">back</button>
    </div>
    <header>
      <h1>Calculator</h1>
    </header>

    <div class="wrapper">
      <p>入力した順番に計算をしていく計算機です。</p>
      <div class="f-container">
        <div class="f-box">
          <!-- ボタンは自分でコーディングする -->
          <div id="calcLog" class="f-item"></div>
          <div id="result" class="f-item">0</div>
          <div id="cancel" class="f-item btn" >C</div>
          <div id="div" class="f-item btn" >/</div>
          <div id="num7" class="f-item btn" >7</div>
          <div id="num8" class="f-item btn" >8</div>
          <div id="num9" class="f-item btn" >9</div>
          <div id="mult" class="f-item btn" >*</div>
          <div id="num4" class="f-item btn" >4</div>
          <div id="num5" class="f-item btn" >5</div>
          <div id="num6" class="f-item btn" >6</div>
          <div id="sub" class="f-item btn" >-</div>
          <div id="num1" class="f-item btn" >1</div>
          <div id="num2" class="f-item btn" >2</div>
          <div id="num3" class="f-item btn" >3</div>
          <div id="add" class="f-item btn" >+</div>
          <div id="num0" class="f-item btn" >0</div>
          <div id="equal" class="f-item btn" >=</div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        <!-- Font Awesome Twitter,Facebookなどのアイコン用フォント -->
        <!-- https://fontawesome.com/v4.7.0/icons/ でアイコンを探せるよ。 -->
        <!-- https://saruwakakun.com/html-css/basic/font-awesome#san2 アイコンの設定いろいろ -->
        <!-- アイコンの大きさ -->
        <i class="fa fa-cog fa-spin animated font05" aria-hidden="true"></i>
        <span class="mgn-01">copyright 2021 Tamang Ashish</span>
        <i class="fa fa-bicycle faa-passing animated font06" aria-hidden="true"></i>
      </p>
    </footer>

    <script src="js/calculator2.js"></script>
  </body>
</html>
